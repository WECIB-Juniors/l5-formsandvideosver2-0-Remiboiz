<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5 Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <header>
        <h1>L5 Assignment</h1>
        <p>This page shows a simple form and a local video.</p>
    </header>

    <main>

        <section>
            <h2>Contact Form</h2>
            <p>Please fill out the form below. Iniya is so cool.</p>

            <!-- Using POST so data is not shown in the URL -->
            <form action="https://httpbin.org/post" method="post" class="assignment-form">

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required minlength="2">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="choice">Choose an option:</label>
                <select id="choice" name="choice">
                    <option value="option1">Iniya</option>
                    <option value="option2">Iniya is so cool</option>
                    <option value="option3">Not Iremide</option>
                </select>

                <p>Pick one:</p>
                <label>
                    <input type="radio" name="rating" value="yes" required>
                    Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no">
                    No
                </label>

                <label>
                    <input type="checkbox" name="updates">
                    Send me updates
                </label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write something..."></textarea>

                <input type="submit" value="Submit Form">

            </form>
        </section>

        <section>
            <h2>Sample Video</h2>
            <p>This video is stored locally and uses HTML5 video controls.</p>

            
            <video src="BeachDrone.mp4" controls width="720">
                Your browser does not support the video tag.
            </video>

        </section>

    </main>

</body>
</html>
